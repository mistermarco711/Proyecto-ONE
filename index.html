<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">

    </header>
    <main class="main">
        <img class="main__logo" src="./assets/Logo.png" alt="Logo principal">
        <section class="main__interfaz">
            <textarea class="main__interfaz__entrada" name="txtaEncriptado" id="txtaEncriptado"
                placeholder="Ingrese texto aquí"></textarea>
            <div class="main__interfaz__utilidades">
                <p class="main__interfaz__utilidades__guia">
                    <img src="./assets/Vector.png" alt="Vector exclamacion"> Sólo letras minúsculas y sin acento
                </p>
                <div class="main__interfaz__utilidades__opciones">
                    <button id="btnEncriptar" class="main__interfaz__utilidades__opciones__boton">Encriptar</button>
                    <button id="btnDesencriptar"
                        class="main__interfaz__utilidades__opciones__boton">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="main__mensaje">
            <div id="main__mensaje__inicial" class="main__mensaje__inicial">
                <img class="main__mensaje__inicial__imagen" src="./assets/Muñeco.png" alt="Imagen muneco">
                <div class="main__mensaje__inicial__texto">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingrese el texto que desee encriptar o desencriptar</p>
                </div>
            </div>
            <div id="main__mensaje__encriptado" class="main__mensaje__encriptado">
                <textarea class="main__mensaje__encriptado__texto" name="txtaDesencriptado" id="txtaDesencriptado"
                    readonly></textarea>
                <div class="main__mensaje__encriptado__opciones">
                    <button id="btnCopiar" class="main__mensaje__encriptado__opciones__boton">Copiar</button>
                    <button id="btnLimpiar" class="main__mensaje__encriptado__opciones__boton">Limpiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Marco Antonio Sandoval V.</p>
        <div class="footer__enlaces">
            <a class="footer__enlaces__links" href="https://github.com/mistermarco711">
                <img src="./assets/github.png" alt="">Github</a>
            <a class="footer__enlaces__links" href="https://www.linkedin.com/in/marco-antonio-sandoval/">
                <img src="./assets/linkedin.png" alt="">Linkedin</a>
            <a class="footer__enlaces__links" href="#">
                <img src="./assets/instagram.png" alt="">Instagram</a>
        </div>
        
    </footer>
    <script src="./script.js"></script>
</body>

</html>
